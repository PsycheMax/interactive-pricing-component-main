<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="input-range.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="checkSize()" onresize="checkSize()">
  <div class="container">

    <header class="top-section d-flex flex-column">
      <div class="circles-bg"> </div>
      <div class="text-top">

        <div class="title-strong">
          <h2> Simple, traffic-based pricing </h2>
        </div>
        <div class="sub-title"> Sign-up for our 30-day trial.</div>
        <div class="sub-title">No credit card required.</div>

      </div>

    </header>
    <div class="card-wrapper">
      <div class="card bottom-card">

        <div class="upper-card">
          <form action="">
            <section class="pt-4 d-flex flex-column" id="first-row">
              <div class="mx-auto pt-1 pageviews">
                <span id="pageviews">100k</span> Pageviews
              </div>
              <div class="range-container">
                <datalist>
                  <option value="10">10k</option>
                  <option value="50">50k</option>
                  <option value="100">100k</option>
                  <option value="500">500k</option>
                  <option value="1000">1000k</option>
                </datalist>

                <input class="mx-auto custom-range" type="range" name="pageviewsCounter" id="pageviewsCounter" min="1"
                  max="5" step="1" onchange="rangeMovement()" oninput="rangeMovement()">
              </div>
              <div class="mx-auto">
                <div class="price-text">
                  <span class="price">
                    $ <span id="pricingValue">16</span>.00</span>
                  <span class="month"> / month</span>
                </div>
              </div>
              <section class="billing mx-auto">

                <div class="row px-2">

                  <span class="col">Monthly Billing </span>
                  <span class="col">
                    <label for="billingPeriod">
                      <input type="checkbox" name="billingPeriod" id="billingPeriod" onchange="billingPeriodSwitch()">
                      <div class="toggle-round"></div>
                    </label>
                  </span>
                  <span class="col">Yearly Billing</span>
                  <span class="col center-text">
                    <div class="discount"> <span class="disappearing-discount">Discount</span> -25%</div>
                  </span>
                </div>
              </section>
            </section>
        </div>

        <hr>
        <div class="bottom-section" id="second-row">
          <span id="second-row-a" class="">
            <section class="d-flex flex-column my-4">
              <div class="mx-auto claim">
                <img class="checkmark" src="./images/icon-check.svg" alt="Check"> Unlimited websites
              </div>
              <div class="mx-auto claim">
                <img class="checkmark" src="./images/icon-check.svg" alt="Check"> 100% data ownership
              </div>
              <div class="mx-auto claim">
                <img class="checkmark" src="./images/icon-check.svg" alt="Check"> Email reports
              </div>
            </section>
          </span>
          <div class="d-flex" id="second-row-b">
            <button class="btn btn-lg rounded-pill btn-darkblue mx-auto my-1">Start my trial</button>
          </div>

        </div>
        </form>

      </div>
    </div>
  </div>

  <div class="attribution max-footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://maxpace.net">Max Pace</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
